<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Frameworks Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/runmode/runmode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/xml/xml.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .output-code {
            font-family: 'Inconsolata', monospace;
            font-size: 13px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div style="max-width: 1120px; margin: 40px auto; padding: 0 20px; box-sizing: content-box;">
    <section class="cooperation">
        <div class="container">
            <div class="cooperation__box">
                <div class="cooperation__photo">
                    <img src="https://fwdays.com/img/pict_callforpapers.jpg" alt="" class="cooperation__img">
                </div>
                <div class="cooperation__info">
                    <div class="event-title cooperation__title">Want to be a speaker?</div>
                    <p class="cooperation__text">We are currently looking for speakers. If you have a practical background
                        in the topics, listed above or want to share your experience in other spheres devoted to the topics
                        of the conference, please, fill out the form till November 20.</p>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYDbFHZiW3G1UHoiWiek3o3xoO7ye-fEoVxRGi85s7MpyjkA/viewform"
                       class="btn btn--secondary btn--md cooperation__btn" target="_blank" style="color: #fff;">Call for
                        papers</a>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <textarea id="code-1" class="input-code" readonly hidden>
    <section class="cooperation">
        <div class="container">
            <div class="cooperation__box">
                <div class="cooperation__photo">
                    <img src="https://fwdays.com/img/pict_callforpapers.jpg" alt="" class="cooperation__img">
                </div>
                <div class="cooperation__info">
                    <div class="event-title cooperation__title">Want to be a speaker?</div>
                    <p class="cooperation__text">We are currently looking for speakers. If you have a practical background
                        in the topics, listed above or want to share your experience in other spheres devoted to the topics
                        of the conference, please, fill out the form till November 20.</p>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYDbFHZiW3G1UHoiWiek3o3xoO7ye-fEoVxRGi85s7MpyjkA/viewform"
                       class="btn btn--secondary btn--md cooperation__btn" target="_blank" style="color: #fff;">Call for
                        papers</a>
                </div>
            </div>
        </div>
    </section>
    </textarea>
    <h2 class="h2">Код:</h2>
    <pre id="output-1" class="output-code cm-s-default"></pre>
</div>
<script src="../js/main.js"></script>
</body>
<script>
    function doHighlight1() {
        CodeMirror.runMode(document.getElementById("code-1").value, "application/xml",
            document.getElementById("output-1"));
    }

    function doHighlight2() {
        CodeMirror.runMode(document.getElementById("code-2").value, "application/xml",
            document.getElementById("output-2"));
    }

    function doHighlight3() {
        CodeMirror.runMode(document.getElementById("code-3").value, "application/xml",
            document.getElementById("output-3"));
    }

    function doHighlight4() {
        CodeMirror.runMode(document.getElementById("code-4").value, "application/xml",
            document.getElementById("output-4"));
    }

    doHighlight1();
    doHighlight2();
    doHighlight3();
    doHighlight4();
</script>
</html>
