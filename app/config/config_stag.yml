imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped_main
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        grouped_main:
            type:    group
            members: [nested]

stfalcon_event:
    interkassa:
        shop_id: "%interkassa_shop_id%"
        secret: "%interkassa_secret%"
    discount: 0.2