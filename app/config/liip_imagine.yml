liip_imagine:
  loaders:
    default:
      filesystem:
        locator: filesystem_insecure
  filter_sets:
    cache: ~
    speaker_size:
      quality : 80
      filters:
        relative_resize: { widen: 232 }
        crop: { size: [ 232, 232 ], start: [ 0, 0 ] }
    partner:
      quality : 80
      filters:
        downscale:
          max: [280, 150]

