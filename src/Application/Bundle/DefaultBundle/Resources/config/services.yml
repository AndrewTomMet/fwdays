services:

    app.ticket_cost.admin:
        class: Application\Bundle\DefaultBundle\Admin\TicketCostAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Билеты", label: "Цены событий" }
        arguments: [~, 'Application\Bundle\DefaultBundle\Entity\TicketCost', ~]

    app.twig.extemtion:
        class: Application\Bundle\DefaultBundle\Twig\AppExtension
        tags:
            - { name: twig.extension}

    app.fixture.kernel_dir:
        class: Application\Bundle\DefaultBundle\DataFixtures\FixtureWithDir
        arguments: "%kernel.root_dir%"